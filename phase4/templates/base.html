{% load static %}
<html>

<head>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            min-height: 100%;
            position: relative;
        }

        .content {
            padding-bottom: 60px;
            /* Adjust the height of the footer */
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            /* Adjust the height of the footer */
            background-color: #f5f5f5;
            /* Adjust the background color of the footer */
        }
    </style>
    <link rel="shortcut icon" href="#">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>

<body>
    <header>
        <link rel="icon" href="{% static 'img/logo1.png' %}" type="image/x-icon">
        <img id="logo" src="{% static 'img/logo2.png' %}" alt="Logo">
      <div class="tabs-container">
        <a class="tabs" href="{% url 'home' %}">Home</a> <a class="tabs" href="{% url 'design' %}">Design</a>  <a class="tabs"
            href="{% url 'simulate' %}">Simulate</a> 
            <a class = "not_logged tabs"  href="{% url 'login' %}">Log In</a> 
            <a class = "not_logged tabs sign-up" href="{% url 'signup' %}">Sign up</a> 
            
         </div>
    </header>
   



    <div class="wrapper">
        <div class="content">
            {% block content %} {% endblock content %}
        </div>
        <div class="footer">
            Bus sys is a nice web site made by nice people for nice people
        </div>
    </div>
</body>


</html>
